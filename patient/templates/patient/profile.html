{%extends 'base.html'%} 
{% load staticfiles%}{% load bootstrap3 %}
{% block content %}
{{block.super}}
<div class="container" style="margin-top:3%;">
    
    <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2 col-xl-2">

      
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <form method="post" enctype="multipart/form-data">
            <div class="patient">
                <h5 style="display: block;font-size: 30px;text-align:center;margin-bottom: 10px;">Patient Information</h5>
                    {% csrf_token %}
                    {% bootstrap_form addpatform%}
            </div>
            <div class="next_of_kin">
                    <h5 style="display: block;font-size: 30px;text-align:center;margin-bottom: 10px;">Next of kin</h5> 
                    {% bootstrap_form nextkinform%}

            </div>
            <div class="medical_precs">
                    <h5 style="display: block;font-size: 30px;text-align:center;margin-bottom: 10px;">doctor prescribed</h5>
                    {% csrf_token %}
                    {% bootstrap_form newmedform%}
            </div>
             
            
            <input type="submit" class="btn btn-primary btn-sm" value="Submit">
            <input type="hidden" name="next" value="{{next}}">
    

    </div>
   
</div>
{% endblock %}

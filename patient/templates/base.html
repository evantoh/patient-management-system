{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Moringa Tribune - {{title}}</title>
  {% else %}
    <title> Moringa Tribune </title>
  {% endif %}


  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/test
    .css' %}"> 
  {% endblock %}

</head>
<body>
    {% block content %}
     {%endblock%}

     {% block scripts %}
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>

{%extends 'base.html'%} 
{% load staticfiles%}{% load bootstrap3 %}
{% block content %}
{{block.super}}
<div class="container" style="margin-top:0%;width: 100%;height: 900px;
background-color: rgba(0,0,0,0.7);padding-top: 54px;">
    <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2 col-xl-2"></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
             {% bootstrap_form form%}
            <input type="submit" class="btn btn-primary btn-sm" value="Submit">
            <input type="hidden" name="next" value="{{next}}">

        </form>
    </div>
    <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4 col-xl-4"></div>

</div>
{% endblock %}

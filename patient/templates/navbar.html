{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles block -->
    {% block styles %} {% bootstrap_css %}
    <script src="https://use.fontawesome.com/80caa23151.js"></script>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">


    {% endblock %}
</head>

<body style="margin-top:2%;"> 
    <nav class="style navbar"style ="background-color: #1d802e;
    padding-top: 50px;">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
    
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">PROFILE</a></li>
                <li class="active"><a href="{% url 'addpatient'%}">ADD PATIENT</a></li>
                <li class="active"><a href="{% url 'allpatients'%}">VIEW PATIENTS</a></li>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                <ul class="dropdown-menu" role="menu">

                    {% if user.is_authenticated %}

                        <li>
                            <a href="/accounts/password/change">Change Password</a>
                          </li>
                          <li><a href="/logout">Logout</a></li>
                        
                    </ul>
                </li>
            </ul>
            {% else%}
            <li>
                <a class='btn btn-default' href="/accounts/login">Login</a>
              </li>
              {% endif %}

              <form class="form-inline my-2 my-lg-0" action="" style="padding-left:20%;margin-left: 20%;">
                  <input class="form-control mr-sm-2" type="search" name="patient"  placeholder="Search patient">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
        </div>
    </nav>
</body>
</html>

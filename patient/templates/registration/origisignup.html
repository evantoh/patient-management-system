{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<div id="frm-cvr">
        {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
        {% endif %}
        <div class="cl-wh" id="f-mlb">Create an account</div>
        <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
    </div>
    <style>
            body
            {
                background-color:#3e50b3;
            }
            
            body,input
            {
                font-family:Nunito;
            }
            
            input
            {
                border-width:0px;
                outline:none;
                font-weight:bold;
            }
            
            .b3
            {
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                -o-border-radius: 3px;
                -ms-border-radius: 3px;
            }
            
            .tb
            {
                display:table;
                width:100%;
            }
            
            .td
            {
                display:table-cell;
                vertical-align:middle;
            }
            
            .material-icons
            {
                color:#bbb;
                vertical-align:middle;
            }
            
            .icn
            {
                width:24px;
                padding:10px;
            }
            
            .mrg3b
            {
                margin-bottom:30px;
            }
            
            .mrg25t
            {
                margin-top:25px;
            }
            
            #frm-cvr
            {
                font-size:16px;
                width:340px;
                margin:0 auto;
                padding:40px;
                font-weight:bold;
            }
            
            .cl-wh
            {
                color:#fff;
            }
            
            #f-mlb
            {
                text-align:center;
                font-size: 26px;
                margin-bottom:25px;
            }
            
            .f-i-bx
            {
              margin-top: 7px;
              background-color: #fff;
                overflow:hidden;
            }
            
            .f-i-bx input
            {
                width:100%;
                height:24px;
                font-size: 13.333333px;
                font-family: nunito;
                color:#4e4e4e;
                background-color:transparent;
                padding:0px;
            }
            
            .prt
            {
                padding-right:10px;
            }
            
            form label
            {
                padding-left:3px;
            }
            
            #tc-bx
            {
                margin-top: 25px;
                text-align: center;
                color: #c4cfd4;
                font-size: 14px;
                font-weight: normal;
            }
            
            #tc-bx a
            {
                 color:#f1f5f1;
                 text-decoration:none;
            }
            
            .f-i-bx,#s-btn input
            {
                box-shadow: 0px 4px 4px #303f94;
                -webkit-box-shadow: 0px 4px 4px #303f94;
                -moz-box-shadow: 0px 4px 4px #303f94;
                -o-box-shadow: 0px 4px 4px #303f94;
                -ms-box-shadow: 0px 4px 4px #303f94;
            }
            
            #s-btn input
            {
                padding: 10px;
                width: 100%;
                  color: #fff;
                  font-size: 20px;
                cursor: pointer;
                  background: linear-gradient(#536ae8, #3e50b3);
                background: -webkit-linear-gradient(#536ae8, #3e50b3);
                background: -moz-linear-gradient(#536ae8, #3e50b3);
                background: -o-linear-gradient(#536ae8, #3e50b3);
                background: -ms-linear-gradient(#536ae8, #3e50b3);
            }
            
            #s-btn input:active
            {
                position:relative;
                top:3px;
                box-shadow: 0px 2px 2px #202c6d;
                -webkit-box-shadow: 0px 2px 2px #202c6d;
                -moz-box-shadow: 0px 2px 2px #202c6d;
                -o-box-shadow: 0px 2px 2px #202c6d;
                -ms-box-shadow: 0px 2px 2px #202c6d;
            }
    </style>
{% endblock %}

{% extends 'base.html'%}{% block content %}
<div class="col-xs-1 col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
<div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xl-6" style="margin-top:1%;">
    <a href="{% url 'addpatient'%}">Add patient <span class="glyphicon glyphicon-plus-sign" style="font-size:35px;"></span></a>    
    {% for patient in patients %}
    <div class="container-fluid">
        <p>Name:&nbsp;&nbsp;&nbsp;</p>
        <p>FIRSTNAME:{{patient.first_name}}</p>
        <p>LASTNAEM:{{patient.last_name}}</p>
        <p>GENDER:{{patient.gender}}</p>
        <p>EMAIL:{{patient.email}}</p>
        <p>NEXT OF KIN:{{patient.next_of_kin}}</p>

    </div>
    {% endfor %}
<div class="col-xs-1 col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
{% endblock %}
